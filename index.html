<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Multi-Calendar with Notes</title>
		<link rel="stylesheet" href="styles/main.css">
		<link rel="manifest" href="/manifest.json">
		<meta name="theme-color" content="#4CAF50">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-title" content="Multi-Calendar">
		<link rel="apple-touch-icon" href="/assets/icons/ios/icon-192.png">
	</head>
	<body>
		<h1 data-translate="Calendar" data-category="calendar">Multi-Calendar with Notes</h1>
		<!-- Language Selector -->
		<div id="languageSelectorContainer">
			<label for="languageSelect" data-translate="Select Language" data-category="calendar">Language:</label>
			<select id="languageSelect">
				<option value="en">English</option>
				<option value="ar">Arabic</option>
				<option value="amz">AmaÅºigh</option>
				<option value="cop">Coptic</option>
			</select>
		</div>
		<!-- Calendar Controls -->
		<div class="calendar-controls">
			<div>
				<label for="calendarType" data-translate="Calendar" data-category="calendar">Calendar:</label>
				<select id="calendarType">
					<option value="gregorian" data-translate="Gregorian" data-category="calendar">Gregorian</option>
					<option value="islamic" data-translate="Islamic" data-category="calendar">Islamic</option>
					<option value="coptic" data-translate="Coptic" data-category="calendar">Coptic</option>
				</select>
			</div>
			<div>
				<label for="year" data-translate="Year" data-category="calendar">Year:</label>
				<select id="year"></select>
			</div>
			<div>
				<label for="month" data-translate="Month" data-category="calendar">Month:</label>
				<select id="month"></select>
			</div>
		</div>
		<div>
			<div class="month-scroller">
				<label for="year" data-translate="Year" data-category="calendar">Year:</label>
				<button id="prevYear">â®</button>
				<label id="displayYear"></label>
				<button id="nextYear">â¯</button>
				<label for="month" data-translate="Month" data-category="calendar">Month:</label>
				<div class="month-scroller">
					<button id="prevMonth">â®</button>
					<label id="displayMonth"></label>
					<button id="nextMonth">â¯</button>
				</div>
			</div>
		</div>
		<!-- Calendar Grid -->
		<div id="calendar"></div>
		<!-- Popup for notes -->
		<div id="popup">
			<div id="popupContent"></div>
		</div>
		<!-- Add right-side icons -->
		<div class="quick-access">
			<div class="icon-box" role="button" title="Plate" aria-labelledby="plate-label">
				<span class="icon" aria-hidden="true">ğŸ¥˜</span>
				<span id="plate-label" hidden>Plate</span>
			</div>
			<div class="icon-box" role="button" title="Mechanics" aria-labelledby="mechanics-label">
				<span class="icon" aria-hidden="true">ğŸ”§</span>
				<span id="mechanics-label" hidden>Mechanics</span>
			</div>
			<div class="icon-box" role="button" title="Health" aria-labelledby="health-label">
				<span class="icon" aria-hidden="true">â¤ï¸</span>
				<span id="Health-label" hidden>Health</span>
			</div>
		</div>
		<div id="additional-categories" class="hidden"></div>
		<!-- Return to Today Date -->
		<button class="return-today-btn" data-translate="ReturnToday" data-category="calendar">Return to Today</button>
		<!-- Add install button -->
		<button id="installButton" class="install-btn" data-translate="Install" aria-label="Install app" data-category="calendar">ğŸ“² Install App</button>
	</div>
	<!-- Footer Section -->
	<div class="footer-note">

	<script src="scripts/main.js"></script>
